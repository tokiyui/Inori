<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Song Details</title>
<style>
    table {
        border-collapse: collapse;
        width: 100%;
    }

    th, td {
        border: 1px solid black;
        padding: 8px;
        text-align: left;
    }
</style>
</head>
<body>
    <table>
        <thead>
            <tr>
                <th>Title</th>
                <th>Lyrics</th>
                <th>Music</th>
                <th>Arranger</th>
                <th>CD Title</th>
                <th>Release Date</th>
            </tr>
        </thead>
        <tbody id="songTable"></tbody>
    </table>

<script>
    fetch('song.json')
        .then(response => response.json())
        .then(songs => {
            fetch('CD.json')
                .then(response => response.json())
                .then(CDs => {
                    const songTable = document.getElementById('songTable');

                    songs.forEach(song => {
                        const matchingCDs = CDs.filter(cd => cd.CDtitle === song.CDtitle);
                        if (matchingCDs.length > 0) {
                            const oldestDate = matchingCDs.reduce((oldest, current) => {
                                return new Date(current.date) < new Date(oldest.date) ? current : oldest;
                            });

                            const formattedDate = new Date(oldestDate.date).toLocaleDateString('en-US', { year: 'numeric', month: '2-digit', day: '2-digit' });

                            const row = `
                                <tr>
                                    <td>${song.title}</td>
                                    <td>${song.lyrics}</td>
                                    <td>${song.music}</td>
                                    <td>${song.arranger}</td>
                                    <td>${song.CDtitle}</td>
                                    <td>${new Date(oldestDate.date).toLocaleDateString('ja-JP', { year: 'numeric', month: 'long', day: 'numeric' })}</td>
                                </tr>
                            `;
                            songTable.innerHTML += row;
                        } else {
                            const row = `
                                <tr>
                                    <td>${song.title}</td>
                                    <td>${song.lyrics}</td>
                                    <td>${song.music}</td>
                                    <td>${song.arranger}</td>
                                    <td>${song.CDtitle}</td>
                                    <td>No release date found</td>
                                </tr>
                            `;
                            songTable.innerHTML += row;
                        }
                    });
                })
                .catch(error => console.error('Failed to fetch CD data:', error));
        })
        .catch(error => console.error('Failed to fetch song data:', error));
</script>
</body>
</html>
