<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>水瀬いのり楽曲一覧</title>
<style>
    table {
        border-collapse: collapse;
        width: 100%;
    }
    th, td {
        border: 1px solid black;
        padding: 8px;
        text-align: left;
    }
    .cyan-cell {
        background-color: cyan;
    }
</style>
</head>
<body>
<h2>水瀬いのり楽曲一覧</h2>
<table>
    <thead>
        <tr>
            <th>楽曲名</th>
            <th>披露回数</th>
            <th>最終披露日</th>
        </tr>
    </thead>
    <tbody id="songTable"></tbody>
</table>

<script>
function updateSongDetails(songs) {
    const songTable = document.getElementById('songTable');

    songs.forEach(song => {
        const row = `
        <tr>
            <td>${song.title}</td>
            <td>${song.performanceCount}</td>
            <td>${song.lastPerformanceDate}</td>
        </tr>
        `;

        songTable.innerHTML += row;
    });
}

fetch('path/to/songs.json')
    .then(response => response.json())
    .then(songs => {
        updateSongDetails(songs);
    })
    .catch(error => console.error('Failed to fetch data:', error));
</script>
</body>
</html>
