<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Song Search</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 10px;
        }

        .result {
            margin-top: 10px;
        }
    </style>
</head>

<body>
    <h1>Song Search</h1>

    <br><h3><strong>Inori Minase LIVE TOUR 2023 SCRAP ART</strong></h3>
    <input type="checkbox" id="2023091701" class="checkbox">兵庫公演
    <input type="checkbox" id="2023092402" class="checkbox">宮城公演
    <input type="checkbox" id="2023100801" class="checkbox">愛知公演
    <input type="checkbox" id="2023101402" class="checkbox">福岡公演
    <input type="checkbox" id="2023102801" class="checkbox">神奈川公演1日目
    <input type="checkbox" id="2023102901" class="checkbox">神奈川公演2日目 
    
    <br><h3><strong>いのりまち町民集会2024</strong></h3>
    <input type="checkbox" id="2024020401" class="checkbox">東京昼公演
    <input type="checkbox" id="2024020402" class="checkbox">東京夜公演
    <input type="checkbox" id="2024021001" class="checkbox">滋賀公演
    <input type="checkbox" id="2024030201" class="checkbox">愛知公演    

    <div id="searchResults" class="result"></div>

    <script>
        const checkboxes = document.querySelectorAll('.checkbox');
        const searchResults = document.getElementById('searchResults');
        let songData;
        let setlistData;

        fetch('song.json')
            .then(response => response.json())
            .then(data => {
                songData = data;
            });

        fetch('setlist.json')
            .then(response => response.json())
            .then(data => {
                setlistData = data;
            });

        checkboxes.forEach(checkbox => {
            checkbox.addEventListener('change', () => {
                checkMissingSongs();
            });
        });

        function checkMissingSongs() {
            const checkedIds = Array.from(document.querySelectorAll('.checkbox:checked')).map(checkbox => checkbox.id);

            if (checkedIds.length === 0) {
                searchResults.innerHTML = '';
                return;
            }

            if (!songData || !setlistData) {
                return;
            }

            const songTitles = songData.map(song => song.title);

            const missingSongs = songTitles.filter(title => {
                let found = false;

                setlistData.forEach(event => {
                    if (checkedIds.includes(event.id)) {
                        if (event.setlist && (event.setlist.includes(title) || (event.setlist.medley && event.setlist.medley.includes(title)))) {
                            found = true;
                        }
                        if (event.encore && event.encore.includes(title)) {
                            found = true;
                        }
                        if (event.Wencore && event.Wencore === title) {
                            found = true;
                        }
                    }
                });

                return !found;
            });

            displayResults(missingSongs);
        }

        function displayResults(missingSongs) {
            searchResults.innerHTML = `
                <h2>Missing Songs</h2>
                <p>Number of missing songs: ${missingSongs.length}</p>
                <ul>
                    ${missingSongs.map(song => `<li>${song}</li>`).join('')}
                </ul>
            `;
        }
    </script>
</body>

</html>
