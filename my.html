<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Song Search</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 10px;
        }

        .result {
            margin-top: 10px;
        }
    </style>
</head>

<body>
    <h1>Song Search</h1>

    <label for="2023102901">
        <input type="checkbox" id="2023102901" class="checkbox"> 2023102901
    </label>
    <label for="2023102801">
        <input type="checkbox" id="2023102801" class="checkbox"> 2023102801
    </label>
    <label for="2024020401">
        <input type="checkbox" id="2024020401" class="checkbox"> 2024020401
    </label>

    <div id="searchResults" class="result"></div>

    <script>
        const checkboxes = document.querySelectorAll('.checkbox');
        const searchResults = document.getElementById('searchResults');

        let songData;
        let setlistData;

        fetch('song.json')
            .then(response => response.json())
            .then(data => {
                songData = data;
                checkMissingSongs();
            });

        fetch('setlist.json')
            .then(response => response.json())
            .then(data => {
                setlistData = data;
                checkMissingSongs();
            });

        checkboxes.forEach(checkbox => {
            checkbox.addEventListener('change', () => {
                checkMissingSongs();
            });
        });

        function checkMissingSongs() {
            if (!songData || !setlistData) {
                return;
            }

            const checkedIds = Array.from(document.querySelectorAll('.checkbox:checked')).map(checkbox => checkbox.id);

            const songTitles = songData.map(song => song.title);

            const missingSongs = songTitles.filter(title => {
                let found = false;

                setlistData.forEach(event => {
                    if (checkedIds.includes(event.id)) {
                        if (event.setlist && (event.setlist.includes(title) || (event.setlist.medley && event.setlist.medley.includes(title)))) {
                            found = true;
                        }
                        if (event.encore && event.encore.includes(title)) {
                            found = true;
                        }
                        if (event.Wencore && event.Wencore === title) {
                            found = true;
                        }
                    }
                });

                return !found;
            });

            displayResults(missingSongs);
        }

        function displayResults(missingSongs) {
            searchResults.innerHTML = `
                <h2>Missing Songs</h2>
                <p>Number of missing songs: ${missingSongs.length}</p>
                <ul>
                    ${missingSongs.map(song => `<li>${song}</li>`).join('')}
                </ul>
            `;
        }
    </script>
</body>

</html>
