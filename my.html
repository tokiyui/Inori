<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Song Search</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 10px;
        }

        .result {
            margin-top: 10px;
        }
    </style>
</head>

<body>
    <h1>Song Search</h1>

    <label for="2023102901">
        <input type="checkbox" id="2023102901" class="checkbox"> 2023102901
    </label>
    <label for="2023102801">
        <input type="checkbox" id="2023102801" class="checkbox"> 2023102801
    </label>
    <label for="2024020401">
        <input type="checkbox" id="2024020401" class="checkbox"> 2024020401
    </label>

    <div id="searchResults" class="result"></div>

    <input type="file" id="fileInput">
    
    <script>
        const checkboxes = document.querySelectorAll('.checkbox');
        const searchResults = document.getElementById('searchResults');
        const fileInput = document.getElementById('fileInput');

        let songData = [];
        let setlistData = [];

        fileInput.addEventListener('change', function() {
            const file = fileInput.files[0];
            const reader = new FileReader();

            reader.onload = function(e) {
                if (file.name === 'song.json') {
                    songData = JSON.parse(e.target.result);
                } else if (file.name === 'setlist.json') {
                    setlistData = JSON.parse(e.target.result);
                }
            };

            reader.readAsText(file);
        });

        checkboxes.forEach(checkbox => {
            checkbox.addEventListener('change', () => {
                displayMissingSongs();
            });
        });

        function displayMissingSongs() {
            const checkedIds = Array.from(document.querySelectorAll('.checkbox:checked')).map(checkbox => checkbox.id);

            const missingSongs = songData.filter(song => {
                return !setlistData.find(setlist => setlist.id === song.title && checkedIds.includes(setlist.id));
            });

            searchResults.innerHTML = `
                <h2>Missing Songs</h2>
                <p>Number of missing songs: ${missingSongs.length}</p>
                <ul>
                    ${missingSongs.map(song => `<li>${song.title}</li>`).join('')}
                </ul>
            `;
        }
    </script>
</body>

</html>
