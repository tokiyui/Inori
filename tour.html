<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inori Minase LIVE TOUR 2023 SCRAP ART</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #f9f9f9;
        }

        h2 {
            text-align: center;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
        }

        th, td {
            border: 1px solid #ccc;
            padding: 8px;
            text-align: center;
        }

        .encore {
            font-weight: bold;
            margin-top: 20px;
        }
    </style>
</head>

<body>
    <div class="container">
        <h2>Inori Minase LIVE TOUR 2023 SCRAP ART</h2>
        <div id="setlistContainer"></div>
    </div>

    <script>
        fetch('setlist.json')
            .then(response => response.json())
            .then(data => {
                const filteredData = data.filter(item => item.tourtitle === 'Inori Minase LIVE TOUR 2023 SCRAP ART');

                filteredData.forEach((setlistData, index) => {
                    const setlistDiv = document.createElement('div');
                    setlistDiv.innerHTML = `
                        <h3>Concert ${index + 1}</h3>
                        <table>
                            <tr>
                                <th>Date</th>
                                <td>${setlistData.date}</td>
                            </tr>
                            <tr>
                                <th>Venue</th>
                                <td>${setlistData.venue}</td>
                            </tr>
                            <tr>
                                <th>Setlist</th>
                                <td>${setlistData.setlist.join('<br>')}</td>
                            </tr>
                        </table>
                    `;

                    const encoreIndex = setlistData.encore ? setlistData.encore.length : 0;
                    if (encoreIndex > 0) {
                        const encoreDiv = document.createElement('div');
                        encoreDiv.classList.add('encore');
                        encoreDiv.innerHTML = `【アンコール】<br>${setlistData.encore.join('<br>')}`;
                        setlistDiv.appendChild(encoreDiv);
                    }

                    document.getElementById('setlistContainer').appendChild(setlistDiv);
                });
            });
    </script>
</body>

</html>
