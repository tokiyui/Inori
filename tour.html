<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inori Minase LIVE TOUR 2023 SCRAP ART</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #f9f9f9;
        }

        h2 {
            text-align: center;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
        }

        th, td {
            border: 1px solid #ccc;
            padding: 8px;
            text-align: center;
        }

        .encore {
            font-weight: bold;
            margin-top: 20px;
        }
    </style>
</head>

<body>
    <div class="container">
        <h2>Inori Minase LIVE TOUR 2023 SCRAP ART</h2>
        <table>
            <tr>
                <th>Date</th>
                <td id="date"></td>
            </tr>
            <tr>
                <th>Venue</th>
                <td id="venue"></td>
            </tr>
            <tr>
                <th>Setlist</th>
                <td id="setlist"></td>
            </tr>
        </table>
    </div>

    <script>
        fetch('setlist.json')
            .then(response => response.json())
            .then(data => {
                const setlistData = data.find(item => item.tourtitle === 'Inori Minase LIVE TOUR 2023 SCRAP ART');
                document.getElementById('date').textContent = setlistData.date;
                document.getElementById('venue').textContent = setlistData.venue;

                const setlistTable = document.getElementById('setlist');
                setlistData.setlist.forEach(song => {
                    const row = document.createElement('p');
                    row.textContent = song;
                    setlistTable.appendChild(row);
                });

                const encoreDiv = document.createElement('div');
                encoreDiv.classList.add('encore');
                encoreDiv.textContent = '【アンコール】';
                setlistTable.appendChild(encoreDiv);

                setlistData.encore.forEach(encoreSong => {
                    const encoreRow = document.createElement('p');
                    encoreRow.textContent = encoreSong;
                    setlistTable.appendChild(encoreRow);
                });

                if (setlistData.Wencore) {
                    const wencoreDiv = document.createElement('div');
                    wencoreDiv.classList.add('encore');
                    wencoreDiv.textContent = '【ダブルアンコール】';
                    setlistTable.appendChild(wencoreDiv);

                    setlistData.Wencore.forEach(wencoreSong => {
                        const wencoreRow = document.createElement('p');
                        wencoreRow.textContent = wencoreSong;
                        setlistTable.appendChild(wencoreRow);
                    });
                }
            });
    </script>
</body>

</html>
