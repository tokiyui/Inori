<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inori Minase LIVE TOUR 2023 SCRAP ART</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .container {
            max-width: 1200px;
            margin: 20px auto;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #f9f9f9;
            overflow-x: auto;
        }

        table {
            border-collapse: collapse;
            width: auto;
            margin-top: 10px;
        }

        th, td {
            border: 1px solid #ccc;
            padding: 8px;
            text-align: center;
        }

        th {
            background-color: #f2f2f2;
        }

        .encore {
            font-weight: bold;
            margin-top: 20px;
        }
    </style>
</head>

<body>
    <div class="container" id="setlistContainer"></div>

    <script>
        fetch('setlist.json')
            .then(response => response.json())
            .then(data => {
                const filteredData = data.filter(item => item.tourtitle === 'Inori Minase LIVE TOUR 2023 SCRAP ART');

                const table = document.createElement('table');
                const headerRow = table.insertRow();
                headerRow.insertCell().textContent = 'Concert';
                headerRow.insertCell().textContent = 'Date';
                headerRow.insertCell().textContent = 'Venue';
                headerRow.insertCell().textContent = 'Setlist';
                headerRow.insertCell().textContent = 'Encore';

                filteredData.forEach((setlistData, index) => {
                    const row = table.insertRow();
                    row.insertCell().textContent = `Concert ${index + 1}`;
                    row.insertCell().textContent = setlistData.date;
                    row.insertCell().textContent = setlistData.venue;
                    row.insertCell().innerHTML = setlistData.setlist.join('<br>');

                    const encoreCell = row.insertCell();
                    if (setlistData.encore && setlistData.encore.length > 0) {
                        encoreCell.classList.add('encore');
                        encoreCell.innerHTML = setlistData.encore.join('<br>');
                    }
                });

                document.getElementById('setlistContainer').appendChild(table);
            });
    </script>
</body>

</html>
