<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Setlist Information</title>
<style>
    table {
        border-collapse: collapse;
        width: 100%;
    }
    th, td {
        border: 1px solid black;
        padding: 8px;
        text-align: left;
    }
    th {
        background-color: #f2f2f2;
    }
</style>
</head>
<body>
    <h2>Setlist Information</h2>
    <table id="setlistTable"></table>

    <script>
        // Load JSON file
        function loadJSON(file, callback) {
            var xobj = new XMLHttpRequest();
            xobj.overrideMimeType("application/json");
            xobj.open('GET', file, true);
            xobj.onreadystatechange = function () {
                if (xobj.readyState == 4 && xobj.status == 200) {
                    callback(JSON.parse(xobj.responseText));
                }
            };
            xobj.send(null);
        }

        // Display setlist information
        function displaySetlist() {
            loadJSON('setlist.json', function(data) {
                let tableContent = '';
                data.forEach(item => {
                    tableContent += `
                        <tr>
                            <th>LIVE Title</th>
                            <td>${item.LIVEtitle}</td>
                            <th>Date</th>
                            <td>${item.date}</td>
                        </tr>
                        <tr>
                            <th>Venue</th>
                            <td>${item.venue}</td>
                            <th>Wencore</th>
                            <td>${item.Wencore}</td>
                        </tr>
                        <tr>
                            <th>Setlist</th>
                            <td colspan="3">${item.setlist.join('<br>')}</td>
                        </tr>
                        <tr>
                            <th>Encore</th>
                            <td colspan="3">${item.encore.join('<br>')}</td>
                        </tr>
                        <tr>
                            <th colspan="4"></th>
                        </tr>
                    `;
                });

                document.getElementById("setlistTable").innerHTML = tableContent;
            });
        }

        // Call displaySetlist function
        displaySetlist();
    </script>
</body>
</html>
