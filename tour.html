<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Concert Setlist</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #f9f9f9;
            overflow-x: auto;
        }

        table {
            border-collapse: collapse;
            width: 100%;
            margin-top: 10px;
        }

        th, td {
            border: 1px solid #ccc;
            padding: 8px;
            text-align: center;
        }

        th {
            background-color: #f2f2f2;
        }

        .encore {
            font-style: italic;
        }
    </style>
</head>

<body>
    <div class="container" id="setlistContainer"></div>

    <script>
        fetch('setlist.json')
            .then(response => response.json())
            .then(data => {
                const table = document.createElement('table');
                const headerRow = table.insertRow();

                // Adding headers
                const headers = ['Concert', 'Date', 'Venue', 'Setlist', 'Encore'];
                headers.forEach(headerText => {
                    const headerCell = document.createElement('th');
                    headerCell.textContent = headerText;
                    headerRow.appendChild(headerCell);
                });

                data.forEach(setlistData => {
                    const row = table.insertRow();

                    const concertCell = row.insertCell();
                    concertCell.textContent = setlistData.concert;

                    const dateCell = row.insertCell();
                    dateCell.textContent = setlistData.date;

                    const venueCell = row.insertCell();
                    venueCell.textContent = setlistData.venue;

                    const setlistCell = row.insertCell();
                    setlistCell.textContent = setlistData.setlist.join(', ');

                    const encoreCell = row.insertCell();
                    if (setlistData.encore) {
                        if (Array.isArray(setlistData.encore)) {
                            encoreCell.textContent = setlistData.encore.join(', ');
                        } else {
                            encoreCell.textContent = setlistData.encore;
                        }
                    }
                });

                document.getElementById('setlistContainer').appendChild(table);
            });
    </script>
</body>

</html>
