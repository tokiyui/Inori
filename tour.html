<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Concert Setlist Comparison</title>
    <style>       
        th, td {
            border: 1px solid #ccc;
            text-align: center;
        }

        .encore {
            font-style: italic;
        }
    </style>
</head>

<body>
    <div class="container" id="setlistContainer"></div>

    <script>
        fetch('setlist.json')
            .then(response => response.json())
            .then(data => {
                const concerts = data.filter(item => item.tourtitle === 'Inori Minase LIVE TOUR 2023 SCRAP ART');
                concerts.sort((a, b) => a.id.localeCompare(b.id));

                const table = document.createElement('table');
                const headerRow = table.insertRow();

                headerRow.insertCell().textContent = '開催日';
                concerts.forEach(concert => {
                    headerRow.insertCell().textContent = concert.date;
                });

                const venueRow = table.insertRow();
                venueRow.insertCell().textContent = '会場';
                concerts.forEach(concert => {
                    venueRow.insertCell().textContent = concert.venue;
                });
                
                const row = table.insertRow();
                row.insertCell().textContent = '';
                    
                concerts.forEach(concert => {
                    row.insertCell().textContent = '【セットリスト】';
                });
                
                const setlistRows = concerts[0].setlist.length;

                for (let i = 0; i < setlistRows; i++) {
                    const row = table.insertRow();
                    const indexCell = row.insertCell();
                    indexCell.textContent = i + 1;
    
                    const setlistValues = concerts.map(concert => concert.setlist[i]);
    
                    const isSame = setlistValues.every((val, idx, arr) => val === arr[0]);
    
                    concerts.forEach(concert => {
                        const cell = row.insertCell();
                        cell.textContent = concert.setlist[i];
        
                        if (!isSame) {
                            row.style.backgroundColor = 'aqua';
                        }
                    });
                }

                const encorerow = table.insertRow();
                encorerow.insertCell().textContent = '';
                    
                concerts.forEach(concert => {
                    encorerow.insertCell().textContent = '【アンコール】';
                });
                
                const encoreRows = concerts[0].encore.length;
                

                for (let i = 0; i < encoreRows; i++) {
                    const row = table.insertRow();
                    const indexCell = row.insertCell();
                    indexCell.textContent = i + 1;
    
                    const setlistValues = concerts.map(concert => concert.encore[i]);
    
                    const isSame = setlistValues.every((val, idx, arr) => val === arr[0]);
    
                    concerts.forEach(concert => {
                        const cell = row.insertCell();
                        cell.textContent = concert.encore[i];
        
                        if (!isSame) {
                            row.style.backgroundColor = 'aqua';
                        }
                    });
                }

                const wencorerow = table.insertRow();
                const cell = wencorerow.insertCell();
                cell.textContent = 'WEC';
                    
                concerts.forEach(concert => {
                    wencorerow.insertCell().textContent = concert.Wencore;
                });

                document.getElementById('setlistContainer').appendChild(table);
            });
    </script>
</body>

</html>
