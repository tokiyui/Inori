<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inori Minase LIVE TOUR 2023 SCRAP ART</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #f9f9f9;
            overflow-x: auto;
        }

        table {
            border-collapse: collapse;
            width: 100%;
            margin-top: 10px;
        }

        th, td {
            border: 1px solid #ccc;
            padding: 8px;
            text-align: center;
        }

        th {
            background-color: #f2f2f2;
        }

        .encore {
            font-weight: bold;
        }
    </style>
</head>

<body>
    <div class="container" id="setlistContainer"></div>

    <script>
        fetch('setlist.json')
            .then(response => response.json())
            .then(data => {
                const filteredData = data.filter(item => item.tourtitle === 'Inori Minase LIVE TOUR 2023 SCRAP ART');
                const table = document.createElement('table');

                filteredData.forEach((setlistData, index) => {
                    const row = table.insertRow();
                    row.insertCell().textContent = 'Concert';
                    row.insertCell().textContent = `Concert ${index + 1}`;

                    const dateRow = table.insertRow();
                    dateRow.insertCell().textContent = 'Date';
                    dateRow.insertCell().textContent = setlistData.date;

                    const venueRow = table.insertRow();
                    venueRow.insertCell().textContent = 'Venue';
                    venueRow.insertCell().textContent = setlistData.venue;

                    const setlistRow = table.insertRow();
                    setlistRow.insertCell().textContent = 'Setlist';
                    const setlistCell = setlistRow.insertCell();
                    setlistCell.innerHTML = setlistData.setlist.join('<br>');

                    if (setlistData.encore && setlistData.encore.length > 0) {
                        const encoreRow = table.insertRow();
                        encoreRow.insertCell().textContent = 'Encore';
                        const encoreCell = encoreRow.insertCell();
                        encoreCell.classList.add('encore');
                        encoreCell.innerHTML = setlistData.encore.join('<br>');
                    }
                    
                    table.insertRow();
                });

                document.getElementById('setlistContainer').appendChild(table);
            });
    </script>
</body>

</html>
