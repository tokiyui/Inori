<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Concert Setlist</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #f9f9f9;
            overflow-x: auto;
        }

        table {
            border-collapse: collapse;
            width: 100%;
            margin-top: 10px;
        }

        th, td {
            border: 1px solid #ccc;
            padding: 8px;
            text-align: center;
        }

        th {
            background-color: #f2f2f2;
        }

        .encore {
            font-style: italic;
        }
    </style>
</head>

<body>
    <div class="container" id="setlistContainer"></div>

    <script>
        fetch('setlist.json')
            .then(response => response.json())
            .then(data => {
                const filteredData = data.filter(item => item.tourtitle === 'Inori Minase LIVE TOUR 2023 SCRAP ART');
                filteredData.sort((a, b) => a.id.localeCompare(b.id));

                const table = document.createElement('table');

                filteredData.forEach(setlistData => {
                    const row1 = table.insertRow();
                    row1.insertCell().textContent = 'Date';
                    row1.insertCell().textContent = setlistData.date;

                    const row2 = table.insertRow();
                    row2.insertCell().textContent = 'Venue';
                    row2.insertCell().textContent = setlistData.venue;

                    setlistData.setlist.forEach(song => {
                        const row = table.insertRow();
                        row.insertCell().textContent = 'Setlist';
                        row.insertCell().textContent = song;
                    });

                    table.insertRow();

                    const encoreRow = table.insertRow();
                    encoreRow.insertCell().textContent = 'Encore';
                    if (setlistData.encore) {
                        if (Array.isArray(setlistData.encore)) {
                            setlistData.encore.forEach(encoreSong => {
                                const row = table.insertRow();
                                row.insertCell().textContent = 'Encore';
                                row.insertCell().textContent = encoreSong;
                            });
                        } else {
                            encoreRow.insertCell().textContent = setlistData.encore;
                        }
                    }

                    const wEncoreRow = table.insertRow();
                    wEncoreRow.insertCell().textContent = 'Wencore';
                    if (setlistData.Wencore) {
                        if (Array.isArray(setlistData.Wencore)) {
                            setlistData.Wencore.forEach(wEncoreSong => {
                                const row = table.insertRow();
                                row.insertCell().textContent = 'Wencore';
                                row.insertCell().textContent = wEncoreSong;
                            });
                        } else {
                            wEncoreRow.insertCell().textContent = setlistData.Wencore;
                        }
                    }

                    table.insertRow();
                });

                document.getElementById('setlistContainer').appendChild(table);
            });
    </script>
</body>

</html>
