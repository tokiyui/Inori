<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Concert Comparison</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #f9f9f9;
            overflow-x: auto;
        }

        table {
            border-collapse: collapse;
            width: 100%;
            margin-top: 10px;
        }

        th, td {
            border: 1px solid #ccc;
            padding: 8px;
            text-align: center;
        }

        th {
            background-color: #f2f2f2;
        }

    </style>
</head>

<body>
    <div class="container" id="setlistContainer"></div>

    <script>
        fetch('setlist.json')
            .then(response => response.json())
            .then(data => {
                const concert1Data = data.find(item => item.concert === 'concert1');
                const concert2Data = data.find(item => item.concert === 'concert2');
                
                const table = document.createElement('table');

                // Headers
                const headerRow = table.insertRow();
                headerRow.insertCell().textContent = 'Concert';
                headerRow.insertCell().textContent = 'concert1';
                headerRow.insertCell().textContent = 'concert2';

                // Data Rows
                const addRow = (label, value1, value2) => {
                    const row = table.insertRow();
                    row.insertCell().textContent = label;
                    row.insertCell().textContent = value1 || '-';
                    row.insertCell().textContent = value2 || '-';
                };

                addRow('Date', concert1Data ? concert1Data.date : '-', concert2Data ? concert2Data.date : '-');
                addRow('Venue', concert1Data ? concert1Data.venue : '-', concert2Data ? concert2Data.venue : '-');
                addRow('Setlist', concert1Data ? concert1Data.setlist.join(', ') : '-', concert2Data ? concert2Data.setlist.join(', ') : '-');
                addRow('Encore', concert1Data && concert1Data.encore ? concert1Data.encore.join(', ') : '-', concert2Data && concert2Data.encore ? concert2Data.encore.join(', ') : '-');

                document.getElementById('setlistContainer').appendChild(table);
            });
    </script>
</body>

</html>
