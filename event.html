<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Information</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }

        th {
            background-color: #f2f2f2;
        }
    </style>
</head>

<body>

    <h2>Event Information</h2>

    <table id="eventTable">
        <tr>
            <th>Year</th>
            <th>Month</th>
            <th>Day</th>
            <th>Weekday</th>
            <th>Start Time</th>
            <th>class1</th>
            <th>class2</th>
            <th>class3</th>
            <th>Title</th>
            <th>Title2</th>
            <th>Prefecture</th>
            <th>Venue</th>
            <th>With</th>
            <th>Info</th>
            <th>ID</th>
        </tr>
    </table>

    <script>
        fetch('event.json')
            .then(response => response.json())
            .then(data => {
                const eventTable = document.getElementById('eventTable');
                const row = eventTable.insertRow();

                const keys = ['Year', 'Month', 'Day', 'Weekday', 'Start Time', 'class1', 'class2', 'class3', 'title', 'title2', 'prefecture', 'Venue', 'sponsor', 'info', 'id'];

                keys.forEach(key => {
                    const cell = row.insertCell();
                    cell.textContent = data[key];
                });
            })
            .catch(error => console.error('Error fetching event data: ', error));
    </script>

</body>

</html>
