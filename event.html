<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>水瀬いのりイベントデータベース</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }

        th,
        td {
            border: 1px solid black;
            padding: 8px;
            text-align: left;
        }

        th {
            background-color: #f2f2f2;
        }
    </style>
</head>

<body>

    <div id="yearCheckboxes">
        <label for="yearCheckboxes">年</label>
    </div>

    <div id="monthCheckboxes">
        <label for="monthCheckboxes">月</label>
    </div>

    <div id="youbiCheckboxes">
        <label for="youbiCheckboxes">曜日</label>
    </div>

    <table id="eventTable">
        <tr>
            <th>年</th>
            <th>月</th>
            <th>日</th>
            <th>曜日</th>
            <th>時刻</th>
            <th>大分類</th>
            <th>中分類</th>
            <th>小分類</th>
            <th>タイトル</th>
            <th>詳細タイトル</th>
            <th>都道府県</th>
            <th>会場</th>
            <th>with</th>
            <th>備考</th>
            <th>セットリスト</th>
        </tr>
    </table>

    <script>
        const checkboxesData = [
            { id: 'year', label: '年', start: 2010, end: 2024 },
            { id: 'month', label: '月', start: 1, end: 12 },
            { id: 'youbi', label: '曜日', values: ['日', '月', '火', '水', '木', '金', '土'] }
        ];

        checkboxesData.forEach(checkboxData => {
            const checkboxDiv = document.getElementById(`${checkboxData.id}Checkboxes`);
            const label = document.createElement('label');
            label.textContent = checkboxData.label;
            checkboxDiv.appendChild(label);

            for (let i = checkboxData.start; i <= (checkboxData.end || checkboxData.values.length); i++) {
                const checkbox = document.createElement('input');
                checkbox.type = 'checkbox';
                checkbox.id = `${checkboxData.id}${i}`;
                checkbox.value = i;
                checkbox.label = i;
                checkboxDiv.appendChild(checkbox);
                checkboxDiv.appendChild(document.createTextNode(i));
            }
        });
    </script>

</body>

</html>
