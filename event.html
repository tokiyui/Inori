<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Event Information</title>
<style>
    table {
        width: 100%;
        border-collapse: collapse;
        margin-bottom: 20px;
    }

    th, td {
        border: 1px solid #ddd;
        padding: 8px;
        text-align: left;
    }

    th {
        background-color: #f2f2f2;
    }

    @media only screen and (max-width: 600px) {
        table {
            border: 0;
        }
        table thead {
            display: none;
        }
        table tr {
            margin-bottom: 20px;
            display: block;
            border: 1px solid #ddd;
        }
        table td {
            display: block;
            text-align: right;
            border: none;
            position: relative;
        }
        table td:before {
            content: attr(data-label);
            position: absolute;
            left: 0;
            width: 50%;
            padding-left: 15px;
            font-weight: bold;
        }
    }
</style>
</head>
<body>

<h2>Event Information</h2>

<table>
    <tr>
        <th>Year</th>
        <th>Month</th>
        <th>Day</th>
        <th>Weekday</th>
        <th>Start Time</th>
        <th>class1</th>
        <th>class2</th>
        <th>class3</th>
        <th>title</th>
        <th>title2</th>
        <th>prefecture</th>
        <th>Venue</th>
        <th>with</th>
        <th>info</th>
        <th>id</th>
    </tr>
</table>

<script>
    fetch('event.json')
    .then(response => response.json())
    .then(data => {
        const eventTable = document.querySelector('table');

        const row = document.createElement('tr');
        eventTable.appendChild(row);

        ['Year', 'Month', 'Day', 'Weekday', 'Start Time', 'class1', 'class2', 'class3', 'title', 'title2', 'prefecture', 'Venue', 'with', 'info', 'id'].forEach(key => {
            const cell = document.createElement('td');
            cell.textContent = data[key];
            row.appendChild(cell);
        });
    })
    .catch(error => console.error('Error fetching event data: ', error));
</script>

</body>
</html>
