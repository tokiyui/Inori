<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Event Details</title>
<style>
    table {
        width: 100%;
        border-collapse: collapse;
    }

    th, td {
        border: 1px solid black;
        padding: 8px;
        text-align: left;
    }

    th {
        background-color: #f2f2f2;
    }
</style>
</head>
<body>

<table>
    <tr>
        <th>Year</th>
        <td id="year"></td>
    </tr>
    <tr>
        <th>Month</th>
        <td id="month"></td>
    </tr>
    <tr>
        <th>Day</th>
        <td id="day"></td>
    </tr>
    <tr>
        <th>Weekday</th>
        <td id="weekday"></td>
    </tr>
    <tr>
        <th>Start Time</th>
        <td id="start-time"></td>
    </tr>
    <tr>
        <th>Title</th>
        <td id="title"></td>
    </tr>
    <tr>
        <th>Venue</th>
        <td id="venue"></td>
    </tr>
</table>

<script>
fetch('event.json')
    .then(response => response.json())
    .then(data => {
        document.getElementById('year').textContent = data.Year;
        document.getElementById('month').textContent = data.Month;
        document.getElementById('day').textContent = data.Day;
        document.getElementById('weekday').textContent = data.Weekday;
        document.getElementById('start-time').textContent = data['Start Time'];
        document.getElementById('title').textContent = data.title;
        document.getElementById('venue').textContent = data.Venue;
    })
    .catch(error => console.error('Error:', error));
</script>

</body>
</html>
